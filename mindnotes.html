<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category - MindNotes</title>
    <style>
        /* Base styles */
        :root {
            --primary-color: #4CAF50;
            --text-color: #333;
            --bg-color: #f9f9f9;
            --container-bg: #fff;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        header {
            background: var(--primary-color);
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: var(--container-bg);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 1rem 0;
        }

        ul li a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: bold;
            transition: color 0.3s ease;
        }

        ul li a:hover {
            text-decoration: underline;
        }

        .pagination {
            text-align: center;
            margin-top: 1rem;
        }

        .pagination button {
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border: none;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .pagination button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>MindNotes Category</h1>
        <a href="/index.html"><i class="fas fa-home"></i>Back to Home</a>
    </header>
    <div class="container">
        <h2>MindNotes List</h2>
        <ul id="postList">
            <!-- MindNotes items will be injected here dynamically -->
        </ul>
        <div class="pagination">
            <button id="prevBtn" disabled>Previous</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>
    <script>
        // Constants
        const POSTS_PER_PAGE = 10;
        const posts = [
            { title: "독서모임", link: "/MindNotes/bookclub.html" },
            { title: "직시", link: "/MindNotes/직시.html" },
            { title: "책이 좋은 이유", link: "/MindNotes/책이좋은점.html" }
        ];

        // State management
        let currentPage = 1;

        // DOM elements
        const postList = document.getElementById("postList");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");

        // Utility functions
        const debounce = (func, wait) => {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        };

        // Main functions
        function createPostElement(post) {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = post.link;
            a.textContent = post.title;
            li.appendChild(a);
            return li;
        }

        function displayPosts() {
            const fragment = document.createDocumentFragment();
            const start = (currentPage - 1) * POSTS_PER_PAGE;
            const end = start + POSTS_PER_PAGE;
            const paginatedPosts = posts.slice(start, end);

            paginatedPosts.forEach(post => {
                fragment.appendChild(createPostElement(post));
            });

            postList.innerHTML = "";
            postList.appendChild(fragment);

            // Update button states
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = end >= posts.length;
        }

        // Event listeners with debouncing
        const handlePrevClick = debounce(() => {
            if (currentPage > 1) {
                currentPage--;
                displayPosts();
            }
        }, 300);

        const handleNextClick = debounce(() => {
            if (currentPage * POSTS_PER_PAGE < posts.length) {
                currentPage++;
                displayPosts();
            }
        }, 300);

        prevBtn.addEventListener("click", handlePrevClick);
        nextBtn.addEventListener("click", handleNextClick);

        // Initial display
        displayPosts();
    </script>
</body>
</html>
