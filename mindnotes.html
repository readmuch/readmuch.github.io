<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category - Mind Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        :root {
            --bg-color: #1e1e1e;
            --card-bg: #252526;
            --text-color: #ffffff;
            --accent-color: #007acc;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 122, 204, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 122, 204, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        header {
            background: linear-gradient(to bottom, rgba(37, 37, 38, 0.8), transparent);
            color: var(--text-color);
            padding: 2rem 0;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--accent-color), #4ec9b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header a {
            color: var(--text-color);
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        header a:hover {
            opacity: 1;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            border: 1px solid var(--border-color);
        }

        h2 {
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 1rem 0;
            padding: 0.5rem;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        ul li:hover {
            background-color: rgba(0, 122, 204, 0.1);
        }

        ul li a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            display: block;
            transition: color 0.3s ease;
        }

        ul li a:hover {
            color: var(--accent-color);
        }

        .pagination {
            text-align: center;
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .pagination button {
            padding: 0.8rem 1.5rem;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 6px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 500;
        }

        .pagination button:hover:not(:disabled) {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.6s ease-out forwards;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Mind Notes Category</h1>
        <a href="/index.html">← Back to Home</a>
    </header>
    <div class="container">
        <h2>Mind Notes List</h2>
        <ul id="postList">
            <!-- Mind Notes items will be injected here dynamically -->
        </ul>
        <div class="pagination">
            <button id="prevBtn" disabled>Previous</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>
    <script>
        // Constants
        const POSTS_PER_PAGE = 10;
        const posts = [
            { title: "생각의 기술 - 에드워드 드 보노", link: "/MindNotes/thinking.html" },
            { title: "마음의 평화 - 틱낫한", link: "/MindNotes/peace.html" },
            { title: "명상의 힘 - 존 카밧진", link: "/MindNotes/meditation.html" },
            { title: "마음챙김 - 마크 윌리엄스", link: "/MindNotes/mindfulness.html" },
            { title: "자기성찰 - 마르쿠스 아우렐리우스", link: "/MindNotes/reflection.html" }
        ];

        // State management
        let currentPage = 1;

        // DOM elements
        const postList = document.getElementById("postList");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");

        // Utility functions
        const debounce = (func, wait) => {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        };

        // Main functions
        function createPostElement(post) {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = post.link;
            a.textContent = post.title;
            li.appendChild(a);
            return li;
        }

        function displayPosts() {
            const fragment = document.createDocumentFragment();
            const start = (currentPage - 1) * POSTS_PER_PAGE;
            const end = start + POSTS_PER_PAGE;
            const paginatedPosts = posts.slice(start, end);

            paginatedPosts.forEach(post => {
                fragment.appendChild(createPostElement(post));
            });

            postList.innerHTML = "";
            postList.appendChild(fragment);

            // Update button states
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = end >= posts.length;
        }

        // Event listeners with debouncing
        const handlePrevClick = debounce(() => {
            if (currentPage > 1) {
                currentPage--;
                displayPosts();
            }
        }, 300);

        const handleNextClick = debounce(() => {
            if (currentPage * POSTS_PER_PAGE < posts.length) {
                currentPage++;
                displayPosts();
            }
        }, 300);

        prevBtn.addEventListener("click", handlePrevClick);
        nextBtn.addEventListener("click", handleNextClick);

        // Initial display
        displayPosts();
    </script>
</body>
</html>
