<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Interests Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 1rem 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            width: calc(100% - 20px);
            height: 150px;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #e0e0e0; /* 배경색 추가 */
        }
        .card a {
            display: flex;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            align-items: center;
            justify-content: center;
            background-size: contain; /* cover에서 contain으로 변경 */
            background-position: center;
            background-repeat: no-repeat; /* 반복 방지 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .card:hover {
            transform: scale(1.05);
            transition: 0.3s;
        }

        /* 모바일 환경 (600px 이상) */
        @media (min-width: 600px) {
            .card {
                width: calc(50% - 20px);
            }
        }

        /* 태블릿 환경 (900px 이상) */
        @media (min-width: 900px) {
            .card {
                width: calc(33.33% - 20px);
            }
        }

        /* 데스크톱 환경 (1200px 이상) */
        @media (min-width: 1200px) {
            .card {
                width: calc(25% - 20px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Readmuch's Blog</h1>
        <p>Exploring Books, Life, Tech, and Education</p>
    </header>
    <div class="container">
        <div class="card">
            <a href="book.html" style="background-image: url('images/book.jpg');">Book</a>
        </div>
        <div class="card">
            <a href="education.html" style="background-image: url('images/education.jpg');">Education</a>
        </div>
        <div class="card">
            <a href="life.html" style="background-image: url('images/life.jpg');">Life</a>
        </div>
        <div class="card">
            <a href="tech.html" style="background-image: url('images/tech.jpg');">Tech</a>
        </div>
        <div class="card">
            <a href="mindnotes.html" style="background-image: url('images/mindnotes.jpg');">Mind Notes</a>
        </div>
    </div>
</body>
</html>
