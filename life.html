<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Life - Readmuch's Blog">
    <meta name="keywords" content="Life Hacks, Daily Life, Tips, Lifestyle">
    <meta name="theme-color" content="#f8f8f8">
    <meta name="color-scheme" content="light">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Life Category - Readmuch's Blog">
    <meta property="og:description" content="Life hacks and daily tips">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://readmuch.github.io/life.html">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Life Category - Readmuch's Blog">
    <meta name="twitter:description" content="Life hacks and daily tips">
    
    <title>Life Category - Readmuch's Blog</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" as="style">
    
    <!-- Font loading -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles/category.css">
    
    <!-- Load configuration and pagination modules -->
    <script src="js/postTitleLoader.js"></script>
    <script src="js/config.js"></script>
    <script src="js/pagination.js"></script>
</head>
<body>
    <header>
        <div class="brand"><a href="index.html">Readmuch</a></div>
        <nav class="tab-nav" aria-label="Categories">
            <a class="tab" href="book.html">Book</a>
            <a class="tab" href="education.html">Education</a>
            <a class="tab active" href="life.html">Life</a>
            <a class="tab" href="tech.html">Tech</a>
            <a class="tab" href="mindnotes.html">Mind Notes</a>
        </nav>
        <div class="header-actions">
            <label for="postSearch" class="sr-only">Search posts</label>
            <input type="search" id="postSearch" class="search-input" placeholder="Search posts" aria-label="Search posts">
        </div>
    </header>
    <main class="container category-container" role="main">
        <h2>Life Posts</h2>
        <ul id="postList" role="list">
            <!-- Book items will be injected here dynamically -->
        </ul>
        <nav class="pagination" role="navigation" aria-label="Pagination">
            <!-- Pagination will be rendered here by JavaScript -->
        </nav>
    </main>
    <footer>
        <p>&copy; 2024 Readmuch's Blog. All rights reserved.</p>
    </footer>
    <script>
        // Initialize the page using modular structure
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Load site configuration
                const config = new SiteConfig();
                await config.load();
                
                // Get life category data
                const lifeCategory = config.getCategory('life');
                
                if (lifeCategory && lifeCategory.posts) {
                    // Initialize pagination with data from config (markdown H1 overrides titles)
                    const paginationOptions = config.getPagination();
                    const postsWithMarkdownMeta = await loadPostsWithMarkdownMeta(lifeCategory.posts, { badge: 'Life' });
                    const pagination = new Pagination('postList', postsWithMarkdownMeta, paginationOptions.postsPerPage, paginationOptions);

                    const searchInput = document.getElementById('postSearch');
                    if (searchInput) {
                        searchInput.addEventListener('input', (event) => {
                            pagination.setFilter(event.target.value);
                        });
                    }
                } else {
                    console.error('life category data not found');
                    document.getElementById('postList').innerHTML = '<p>No posts found.</p>';
                }
            } catch (error) {
                console.error('Failed to initialize life page:', error);
                document.getElementById('postList').innerHTML = '<p>Error loading posts.</p>';
            }
        });
    </script>
</body>
</html>
