<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Technology trends and innovations - Readmuch's Blog">
    <meta name="keywords" content="Technology, Innovation, Tech Trends, Digital Transformation">
    <meta name="theme-color" content="#1e1e1e">
    <meta name="color-scheme" content="dark">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Tech Category - Readmuch's Blog">
    <meta property="og:description" content="Technology trends and innovations">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://readmuch.github.io/tech.html">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Tech Category - Readmuch's Blog">
    <meta name="twitter:description" content="Technology trends and innovations">
    
    <title>Tech Category - Readmuch's Blog</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" as="style">
    
    <!-- Font loading -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles/category.css">
    
    <!-- Load configuration and pagination modules -->
    <script src="js/postTitleLoader.js"></script>
    <script src="js/config.js"></script>
    <script src="js/pagination.js"></script>
</head>
<body>
    <header>
        <h1>Technology Category</h1>
        <a href="index.html" aria-label="Back to Home">‚Üê Back to Home</a>
    </header>
    <main class="container" role="main">
        <h2>Technology List</h2>
        <div class="search-bar">
            <label for="postSearch" class="sr-only">Search posts</label>
            <input type="search" id="postSearch" placeholder="Search posts" aria-label="Search posts">
        </div>
        <ul id="postList" role="list">
            <!-- Technology items will be injected here dynamically -->
        </ul>
        <nav class="pagination" role="navigation" aria-label="Pagination">
            <!-- Pagination will be rendered here by JavaScript -->
        </nav>
    </main>
    <footer>
        <p>&copy; 2024 Readmuch's Blog. All rights reserved.</p>
    </footer>
    <script>
        // Initialize the page using modular structure
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Load site configuration
                const config = new SiteConfig();
                await config.load();
                
                // Get tech category data
                const techCategory = config.getCategory('tech');
                
                if (techCategory && techCategory.posts) {
                    // Initialize pagination with data from config (markdown H1 overrides titles)
                    const paginationOptions = config.getPagination();
                    const postsWithMarkdownTitles = await loadPostsWithMarkdownTitles(techCategory.posts);
                    const pagination = new Pagination('postList', postsWithMarkdownTitles, paginationOptions.postsPerPage, paginationOptions);

                    const searchInput = document.getElementById('postSearch');
                    if (searchInput) {
                        searchInput.addEventListener('input', (event) => {
                            pagination.setFilter(event.target.value);
                        });
                    }
                } else {
                    console.error('Tech category data not found');
                    document.getElementById('postList').innerHTML = '<p>No posts found.</p>';
                }
            } catch (error) {
                console.error('Failed to initialize tech page:', error);
                document.getElementById('postList').innerHTML = '<p>Error loading posts.</p>';
            }
        });
    </script>
</body>
</html>
