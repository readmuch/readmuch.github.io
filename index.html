<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Interests Blog</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>Welcome to Readmuch's Blog</h1>
    <p>Exploring Books, Life, Tech, and Education</p>
  </header>
  <div class="container" id="cardContainer"></div>

  <script>
    const categories = [
      { name: "Book", link: "book.html", image: "images/book.jpg" },
      { name: "Education", link: "education.html", image: "images/education.jpg" },
      { name: "Life", link: "life.html", image: "images/life.jpg" },
      { name: "Tech", link: "tech.html", image: "images/tech.jpg" },
      { name: "Mind Notes", link: "mindnotes.html", image: "images/mindnotes.jpg" },
    ];

    const container = document.getElementById("cardContainer");
    categories.forEach((cat, index) => {
      container.innerHTML += `
        <div class="card" style="animation-delay: ${index * 0.1}s;">
          <a href="${cat.link}" style="background-image: url('${cat.image}');" aria-label="Go to ${cat.name} category">
            ${cat.name}
          </a>
        </div>`;
    });
  </script>
</body>
</html>
