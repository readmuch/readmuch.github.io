<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Interests Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        :root {
            --bg-color: #1e1e1e;
            --card-bg: #252526;
            --text-color: #ffffff;
            --accent-color: #007acc;
            --card-width: 300px;
            --card-height: 220px;
            --card-aspect-ratio: 16/9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 122, 204, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 122, 204, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        header {
            padding: 4rem 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
            background: linear-gradient(to bottom, rgba(37, 37, 38, 0.8), transparent);
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--accent-color), #4ec9b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        header p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            max-width: 600px;
            margin: 0 auto;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(var(--card-width), 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: var(--card-bg);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            aspect-ratio: var(--card-aspect-ratio);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(0, 0, 0, 0.8) 100%
            );
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card a {
            display: flex;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.8rem;
            font-weight: 600;
            align-items: flex-end;
            justify-content: flex-start;
            padding: 2rem;
            background-size: cover;
            background-position: center;
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 122, 204, 0.15);
        }

        .card:hover a {
            transform: scale(1.05);
        }

        /* Glowing effect */
        .card::after {
            content: '';
            position: absolute;
            inset: -1px;
            background: linear-gradient(45deg, var(--accent-color), transparent);
            z-index: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover::after {
            opacity: 0.3;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            header {
                padding: 3rem 1rem;
            }

            header h1 {
                font-size: 2.5rem;
            }

            .container {
                padding: 1rem;
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }

            .card a {
                font-size: 1.5rem;
                padding: 1.5rem;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
    </style>
    <!-- Preload critical images -->
    <link rel="preload" as="image" href="images/book.jpg">
    <link rel="preload" as="image" href="images/education.jpg">
    <link rel="preload" as="image" href="images/life.jpg">
    <link rel="preload" as="image" href="images/tech.jpg">
    <link rel="preload" as="image" href="images/mindnotes.jpg">
</head>
<body>
    <header>
        <h1>Readmuch's Blog</h1>
        <p>Exploring the intersection of knowledge and creativity</p>
    </header>
    <div class="container">
        <div class="card">
            <a href="book.html" style="background-image: url('images/book.jpg');" loading="lazy">Book</a>
        </div>
        <div class="card">
            <a href="education.html" style="background-image: url('images/education.jpg');" loading="lazy">Education</a>
        </div>
        <div class="card">
            <a href="life.html" style="background-image: url('images/life.jpg');" loading="lazy">Life</a>
        </div>
        <div class="card">
            <a href="tech.html" style="background-image: url('images/tech.jpg');" loading="lazy">Tech</a>
        </div>
        <div class="card">
            <a href="mindnotes.html" style="background-image: url('images/mindnotes.jpg');" loading="lazy">Mind Notes</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.card a');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.style.backgroundImage = img.style.backgroundImage;
                        observer.unobserve(img);
                    }
                });
            }, {
                rootMargin: '50px 0px',
                threshold: 0.1
            });

            cards.forEach(card => observer.observe(card));
        });
    </script>
</body>
</html>
