<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Interests Blog</title>
    <style>
        /* Base styles */
        :root {
            --primary-color: #4CAF50;
            --text-color: #333;
            --bg-color: #f9f9f9;
            --card-bg: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            --card-width: 280px;
            --card-height: 200px;
            --card-aspect-ratio: 16/9;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            text-align: center;
        }

        header {
            background: var(--primary-color);
            color: white;
            padding: 1rem 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            width: var(--card-width);
            height: var(--card-height);
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px var(--shadow-color);
            background-color: var(--card-bg);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            will-change: transform;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.7));
            z-index: 1;
        }

        .card a {
            display: flex;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-shadow: var(--text-shadow);
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            position: relative;
            z-index: 2;
            padding: 20px;
            box-sizing: border-box;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px var(--shadow-color);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                gap: 20px;
                padding: 20px;
            }
            .card {
                width: 100%;
                height: calc(var(--card-width) * var(--card-aspect-ratio));
            }
        }

        @media (min-width: 601px) and (max-width: 900px) {
            .container {
                gap: 25px;
            }
            .card {
                width: calc(50% - 25px);
                height: calc((50vw - 45px) * var(--card-aspect-ratio));
            }
        }

        @media (min-width: 901px) and (max-width: 1200px) {
            .card {
                width: calc(33.33% - 30px);
                height: calc((33.33vw - 50px) * var(--card-aspect-ratio));
            }
        }

        @media (min-width: 1201px) {
            .card {
                width: var(--card-width);
                height: var(--card-height);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <!-- Preload critical images -->
    <link rel="preload" as="image" href="images/book.jpg">
    <link rel="preload" as="image" href="images/education.jpg">
    <link rel="preload" as="image" href="images/life.jpg">
    <link rel="preload" as="image" href="images/tech.jpg">
    <link rel="preload" as="image" href="images/mindnotes.jpg">
</head>
<body>
    <header>
        <h1>Welcome to Readmuch's Blog</h1>
        <p>Exploring Books, Life, Tech, and Education</p>
    </header>
    <div class="container">
        <div class="card">
            <a href="book.html" style="background-image: url('images/book.jpg');" loading="lazy">Book</a>
        </div>
        <div class="card">
            <a href="education.html" style="background-image: url('images/education.jpg');" loading="lazy">Education</a>
        </div>
        <div class="card">
            <a href="life.html" style="background-image: url('images/life.jpg');" loading="lazy">Life</a>
        </div>
        <div class="card">
            <a href="tech.html" style="background-image: url('images/tech.jpg');" loading="lazy">Tech</a>
        </div>
        <div class="card">
            <a href="mindnotes.html" style="background-image: url('images/mindnotes.jpg');" loading="lazy">Mind Notes</a>
        </div>
    </div>
    <script>
        // Optimize image loading
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.card a');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.style.backgroundImage = img.style.backgroundImage;
                        observer.unobserve(img);
                    }
                });
            }, {
                rootMargin: '50px 0px',
                threshold: 0.1
            });

            cards.forEach(card => observer.observe(card));
        });
    </script>
</body>
</html>
