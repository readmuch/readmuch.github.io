<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Interests Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 1rem 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 540px; /* 컨테이너의 최대 너비 설정 */
            margin: 0 auto; /* 중앙 정렬 */
        }
        .card {
            width: calc(50% - 10px); /* 2개씩 배치하기 위해 너비 조정 */
            height: 150px;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card a {
            display: flex;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .card:hover {
            transform: scale(1.05);
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Readmuch's Blog</h1>
        <p>Exploring Books, Life, Tech, and Education</p>
    </header>
    <div class="container">
        <div class="card" style="background-image: url('images/book.jpg');">
            <a href="book.html">Book</a>
        </div>
        <div class="card" style="background-image: url('images/education.jpg');">
            <a href="education.html">Education</a>
        </div>
        <div class="card" style="background-image: url('images/life.jpg');">
            <a href="life.html">Life</a>
        </div>
        <div class="card" style="background-image: url('images/tech.jpg');">
            <a href="tech.html">Tech</a>
        </div>
        <div class="card" style="background-image: url('images/mindnotes.jpg');">
            <a href="mindnotes.html">Mind Notes</a>
        </div>
    </div>
</body>
</html>
