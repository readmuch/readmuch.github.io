<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        :root {
            --bg-color: #1e1e1e;
            --card-bg: #252526;
            --text-color: #ffffff;
            --accent-color: #007acc;
            --border-color: rgba(255, 255, 255, 0.1);
            --card-width: 300px;
            --card-height: 220px;
            --card-aspect-ratio: 16/9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 122, 204, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 122, 204, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        header {
            background: linear-gradient(to bottom, rgba(37, 37, 38, 0.8), transparent);
            color: var(--text-color);
            padding: 2rem 0;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--accent-color), #4ec9b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(var(--card-width), 1fr));
            gap: 2rem;
            position: relative;
            z-index: 1;
        }

        .card {
            position: relative;
            width: 100%;
            height: var(--card-height);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .card a {
            display: block;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            font-size: 1.5rem;
            padding: 1rem;
            display: flex;
            align-items: flex-end;
            transition: transform 0.3s ease;
        }

        .card a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            z-index: 1;
        }

        .card a span {
            position: relative;
            z-index: 2;
        }

        .card a:hover {
            transform: scale(1.05);
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.6s ease-out forwards;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            header h1 {
                font-size: 2rem;
            }

            .card {
                height: 200px;
            }
        }
    </style>
    <!-- Preload critical images -->

    <link rel="preload" as="image" href="images/tech.jpg">
    <link rel="preload" as="image" href="images/mindnotes.jpg">
</head>
