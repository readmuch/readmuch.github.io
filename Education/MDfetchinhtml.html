<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 20px;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        h1, h2, h3 {
            color: #333;
        }
        blockquote {
            font-style: italic;
            color: #555;
            border-left: 4px solid #ccc;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        // Markdown content as a string
        const markdownContent = `
# Markdown Viewer test

This is a **simple example** of how to display Markdown content directly in an HTML file.

## Features

- No need for an external Markdown file
- Embedded Markdown as a JavaScript string
- Uses [marked.js](https://marked.js.org/) to render Markdown

### Example Code Block

\`\`\`javascript
console.log("Hello, Markdown!");
\`\`\`

---

> **Note**: This approach avoids managing multiple files.
        `;

        // Use marked.js to render the Markdown and inject it into the HTML
        document.getElementById("content").innerHTML = marked.parse(markdownContent);
    </script>
</body>
</html>
