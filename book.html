<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category - Book</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="book.css">
</head>
<body>
  <header>
    <h1>Book Category</h1>
  </header>
  <div class="container">
    <h2>Book List</h2>
    <ul id="postList"></ul>
    <div class="pagination">
      <button id="prevBtn" disabled><i class="fas fa-arrow-left"></i> Previous</button>
      <button id="nextBtn">Next <i class="fas fa-arrow-right"></i></button>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
  <script>
    const posts = [
      { title: "퓨처셀프_벤자민하디", link: "/Book/futureself.html" },
      { title: "수학의 진짜 재미 이창후", link: "/Book/realfunmath.html" },
      { title: "데이터는 예측하지 않는다. 김송규", link: "/Book/datanoprediction.html" },
      { title: "유혹하는 글쓰기 - 스티븐 킹", link: "/Book/writing.html" },
      { title: "일의 격 - 신수정", link: "/Book/work.html" },
      { title: "건너가는 자 - 최진석", link: "Book/choijinsuk.html" },
      { title: "창조적 행위: 존재의 방식 - 릭루빈", link: "/Book/creator.html" },
    ];

    const postsPerPage = 10;
    let currentPage = 1;

    function displayPosts() {
      const list = document.getElementById("postList");
      while (list.firstChild) list.removeChild(list.firstChild);
      const start = (currentPage - 1) * postsPerPage;
      const end = Math.min(start + postsPerPage, posts.length);
      posts.slice(start, end).forEach(post => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = post.link;
        a.textContent = post.title;
        li.appendChild(a);
        list.appendChild(li);
      });
      document.getElementById("prevBtn").disabled = currentPage === 1;
      document.getElementById("nextBtn").disabled = end >= posts.length;
    }

    document.querySelector(".pagination").addEventListener("click", (e) => {
      if (e.target.id === "prevBtn" && currentPage > 1) {
        currentPage--;
        displayPosts();
      } else if (e.target.id === "nextBtn" && currentPage * postsPerPage < posts.length) {
        currentPage++;
        displayPosts();
      }
    });

    displayPosts();
  </script>
</body>
</html>
