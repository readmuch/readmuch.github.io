<body>
    <header>
        <div class="brand-block">
            <a class="brand-title" href="index.html">Readmuch's Blog</a>
            <span class="brand-subtitle">Exploring the intersection of knowledge and creativity</span>
        </div>
        <nav class="tab-nav" aria-label="Categories">
            <a class="tab active" href="index.html">All Posts</a>
            <a class="tab active" href="book.html">Book</a>
            <a class="tab" href="education.html">Education</a>

        <div class="header-actions">
            <label for="postSearch" class="sr-only">Search posts</label>
            <input type="search" id="postSearch" class="search-input" placeholder="Search posts" aria-label="Search posts">
        </div>
    </header>
    <main class="container category-container" role="main">
        <h2>Book Posts</h2>
        <ul id="postList" role="list">
            <!-- Book items will be injected here dynamically -->
        </ul>
        <nav class="pagination" role="navigation" aria-label="Pagination">
            <!-- Pagination will be rendered here by JavaScript -->
        </nav>
    </main>
    <footer>
        <p>&copy; 2024 Readmuch's Blog. All rights reserved.</p>
    </footer>
    <!-- ?�크립트??body ?�에 ?�치 -->
    <script src="js/postTitleLoader.js"></script>
    <script src="js/config.js"></script>
    <script src="js/pagination.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // SiteConfig?� Pagination???�의?�어 ?�는지 ?�인
                if (typeof SiteConfig !== 'function' || typeof Pagination !== 'function' || typeof loadPostsWithMarkdownMeta !== 'function') {
                    throw new Error('SiteConfig 또는 Pagination 또는 loadPostsWithMarkdownMeta가 필요한 상태입니다. js/config.js, js/pagination.js, js/postTitleLoader.js를 확인해주세요.');
                }
                const config = new SiteConfig();
                await config.load();
                const bookCategory = config.getCategory('book');
                if (bookCategory && Array.isArray(bookCategory.posts) && bookCategory.posts.length > 0) {
                    const paginationOptions = config.getPagination();
                    const postsWithMarkdownMeta = await loadPostsWithMarkdownMeta(bookCategory.posts, { badge: 'Book' });
                    const pagination = new Pagination('postList', postsWithMarkdownMeta, paginationOptions.postsPerPage, paginationOptions);

                    const searchInput = document.getElementById('postSearch');
                    if (searchInput) {
                        searchInput.addEventListener('input', (event) => {
                            pagination.setFilter(event.target.value);
                        });
                    }
                } else {
                    document.getElementById('postList').innerHTML = '<li>?�록??책이 ?�습?�다.</li>';
                }
            } catch (error) {
                document.getElementById('postList').innerHTML = '<li>�?목록??불러?�는 �??�류가 발생?�습?�다.</li>';
                console.error('Failed to initialize book page:', error);
            }
        });
    </script>
</body>
</html>
