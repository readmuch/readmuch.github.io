<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book reviews and literary discussions - Readmuch's Blog">
    <meta name="keywords" content="Book Reviews, Literature, Reading, Book Discussion">
    <meta name="theme-color" content="#1e1e1e">
    <meta name="color-scheme" content="dark">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Book Category - Readmuch's Blog">
    <meta property="og:description" content="Book reviews and literary discussions">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://readmuch.github.io/book.html">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Book Category - Readmuch's Blog">
    <meta name="twitter:description" content="Book reviews and literary discussions">
    
    <title>Book Category - Readmuch's Blog</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" as="style">
    
    <!-- Font loading -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles/category.css">
    
    <!-- Load configuration and pagination modules -->
    <script src="js/config.js"></script>
    <script src="js/pagination.js"></script>
</head>
<body>
    <header>
        <h1>Book Category</h1>
        <a href="index.html" aria-label="Back to Home">‚Üê Back to Home</a>
    </header>
    <main class="container" role="main">
        <h2>Book List</h2>
        <ul id="postList" role="list">
            <!-- Book items will be injected here dynamically -->
        </ul>
        <nav class="pagination" role="navigation" aria-label="Pagination">
            <!-- Pagination will be rendered here by JavaScript -->
        </nav>
    </main>
    <footer>
        <p>&copy; 2024 Readmuch's Blog. All rights reserved.</p>
    </footer>
    <script>
        // Initialize the page using modular structure
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Load site configuration
                const config = new SiteConfig();
                await config.load();
                
                // Get book category data
                const bookCategory = config.getCategory('book');
                
                if (bookCategory && bookCategory.posts) {
                    // Initialize pagination with data from config
                    const paginationOptions = config.getPagination();
                    new Pagination('postList', bookCategory.posts, paginationOptions.postsPerPage, paginationOptions);
                } else {
                    console.error('Book category data not found');
                    document.getElementById('postList').innerHTML = '<p>No posts found.</p>';
                }
            } catch (error) {
                console.error('Failed to initialize book page:', error);
                document.getElementById('postList').innerHTML = '<p>Error loading posts.</p>';
            }
        });
    </script>
</body>
</html>
