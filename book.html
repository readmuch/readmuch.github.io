    <script>

            try {
                // SiteConfig?� Pagination???�의?�어 ?�는지 ?�인

                }
                const config = new SiteConfig();
                await config.load();
                const bookCategory = config.getCategory('book');
                if (bookCategory && Array.isArray(bookCategory.posts) && bookCategory.posts.length > 0) {
                    const paginationOptions = config.getPagination();
                    const postsWithMarkdownTitles = await loadPostsWithMarkdownTitles(bookCategory.posts);
                    const pagination = new Pagination('postList', postsWithMarkdownTitles, paginationOptions.postsPerPage, paginationOptions);

                    const searchInput = document.getElementById('postSearch');
                    if (searchInput) {
                        searchInput.addEventListener('input', (event) => {
                            pagination.setFilter(event.target.value);
                        });
                    }
                } else {
                    document.getElementById('postList').innerHTML = '<li>?�록??책이 ?�습?�다.</li>';

            } catch (error) {

        });
